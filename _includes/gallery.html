{% assign images =  include.images %}
{% if images %}

	{% if images.size > 1 %}
		<ul class="product-gallery">
			{% for image in images %}
				<li data-thumb="/assets/images/{{image}}" >
					<img src="/assets/images/{{image}}" />
				</li>

			{% endfor %}

		</ul>


	{% else %}

		<img src="/assets/images/{{page.images[0]}}" />

	{% endif %}

{%endif%}
