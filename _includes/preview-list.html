

{% assign projects = include.projects %}

{% if projects %}

	<ul class="preview-list">
	{% for p in projects %}

	<li>
		<a href="{{p.url}}">
			<img src="/assets/images/{{ p.images[0] }}"/>

			<div class="preview-text">
				<h2>{{ p.title }}</h2>
				<ul class="project-meta">
					<li>
						<strong>Materials:</strong>
						{{ p.materials | array_to_sentence_string }}
					</li>

					<li>
						<strong>Price:</strong>
						Â£{{ p.price }}
					</li>

				</ul>
			</div>

		</a>
	</li>



	{% endfor %}
	</ul>
{% endif %}
